<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <title>Burger King</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.svg" alt="Logo">
            </div>
            <div class="navigation">
                <a href="#Section-1"><span>Home</span></a>
                <a href="#Section-2">Promoções</a>
                <a href="#Section-3">Cardápio</a>
                <a href="#Section-4">Comentário</a>
                <a href="#Section-5">Contato</a>
            </div>
            <div class="contact">
                <div class="socials">
                    <a href="http://ifood.com.br" target="_blank" rel="ifood"><img src="img/ifood.png" alt="ifood"></a>
                    <a href="http://instagram.com.br" target="_blank" rel="instagram"><img src="img/instagram.png" alt="instagram"></a>

                </div>
                <div class="risco"></div>
                <button class="btn-contact">
                    <img src="img/whatsapp.png" alt="whatsapp">
                    Contato
                </button>
            </div>
        </nav>
        <div class="hero-banner">
            <h2>Uma nova experiência !</h2>
            <h1>KING
                <span class="text-title">BURGER</span>
            </h1>
            <p>Pra quem tem um
                <span>Apetite de um REI !</span>
            </p>
            <button class="btn-comprar">Comprar Agora</button>
        </div>
    </header>
</body>

</html>
